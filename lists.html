<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        ul {
            
            padding: 0;
            border: 1px solid lightslategray;
        }

        li {
            padding: 30px 20px;
            border-bottom: 1px solid lightgray;
        }

        ul li:last-child {
            border-bottom: none
        }
    </style>
</head>

<body>
    <h1 style="text-align: center" ;>
        Displaying the types of Flowers
    </h1>
    <ul>
        <li>Rose</li>
        <li>Daisy</li>
        <li>Hibiscus</li>
        <li>Lavendar</li>
        <li>Marigold</li>
    </ul>
</body>

</html>
